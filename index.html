<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Caderno de Par칙metros</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<!-- HEADER -->
<header class="app-header">
  <div class="header-left">
    <img src="./assets/image.png" alt="Logo ZRA" class="app-logo" />
  </div>

  <div class="header-center">
    <h1 class="app-title">Caderno de Par칙metros</h1>
  </div>

  <!-- BOT츾O TEMA -->
  <button id="toggleTheme" class="theme-toggle" title="Alternar tema">
    游깿
  </button>
</header>

<!-- CONTE칔DO PRINCIPAL -->
<main class="form-container">

  <!-- ================= USU츼RIOS WEB ================= -->
  <section class="card">
    <h2>Usu치rios Web</h2>

    <div class="acoes-card">
      <button class="btn-add" onclick="adicionarCampo('usuario_web')">+</button>

      <button class="btn-import" onclick="acionarImportacao('usuario_web')">
        游닌 Importar CSV
      </button>

      <!-- INPUT FILE USU츼RIOS -->
      <input
        type="file"
        id="importUsuarios"
        accept=".csv"
        hidden
      />
    </div>

    <div id="listaUsuariosWeb"></div>
  </section>

  <!-- ================= RAMAIS ================= -->
  <section class="card">
    <h2>Ramais</h2>

    <div class="acoes-card">
      <button class="btn-import" onclick="acionarImportacao('ramal')">
        游닌 Importar CSV
      </button>

      <!-- INPUT FILE RAMAIS -->
      <input
        type="file"
        id="importRamais"
        accept=".csv"
        hidden
      />
    </div>

    <div id="listaRings"></div>
  </section>

  <!-- ================= ENTRADAS ================= -->
  <section class="card">
    <h2>N칰meros de Entrada</h2>

    <div id="listaEntradas"></div>

    <button class="btn-add" onclick="adicionarCampo('entrada')">+</button>
  </section>

  <!-- ================= URAs ================= -->
  <section class="card">
    <h2>URAs</h2>

    <div id="listaURAs"></div>

    <button class="btn-add" onclick="adicionarCampo('ura')">+</button>
  </section>

  <!-- ================= FILAS ================= -->
  <section class="card">
    <h2>Filas</h2>

    <div id="listaFilas"></div>

    <button class="btn-add" onclick="adicionarCampo('fila')">+</button>
  </section>

  <!-- ================= AGENTES ================= -->
  <section class="card">
    <h2>Agentes</h2>

    <div id="listaAgentes"></div>

    <button class="btn-add" onclick="adicionarCampo('agente')">+</button>
  </section>

  <!-- ================= EXPORTAR ================= -->
  <button class="btn-explorar" onclick="explorar()">
    Explorar
  </button>

  <!-- RESULTADO -->
  <pre id="resultado"></pre>

</main>

<!-- ================= TOAST GLOBAL ================= -->
<div id="toastGlobal" class="toast">
  <span id="toastMessage"></span>
  <button onclick="fecharToast()">칑</button>
</div>

<!-- JS -->
<script src="./app.js"></script>
</body>
</html>
