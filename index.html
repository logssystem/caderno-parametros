<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Caderno de Parâmetros – MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Caderno de Parâmetros</h1>

<div class="card">
  <h2>Filas</h2>
  <div id="listaFilas">
    <input placeholder="Nome da fila (ex: Suporte)" />
  </div>
  <button type="button" onclick="adicionarFilaCampo()">+ Adicionar outra fila</button>
</div>

<div class="card">
  <h2>URAs</h2>
  <div id="listaURAs">
    <input placeholder="Nome da URA (ex: URA Atendimento)" />
  </div>
  <button type="button" onclick="adicionarURACampo()">+ Adicionar URA</button>
</div>

<br>

<button type="button" onclick="explorar()">Explorar</button>

<h2>Resultado</h2>
<pre id="resultado"></pre>

<!-- ⚠️ TEM QUE SER O ÚLTIMO ELEMENTO -->
<script src="app.js"></script>

</body>
</html>
