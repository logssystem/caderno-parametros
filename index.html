<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Caderno de Parâmetros – MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<h1>Caderno de Parâmetros</h1>

<div class="card">
  <h2>Filas</h2>
  <div id="listaFilas"></div>

  <div class="card-actions">
    <button
      type="button"
      class="btn-add"
      onclick="adicionarFilaCampo()"
      title="Adicionar fila"
    >
      +
    </button>
  </div>
</div>

<div class="card">
  <h2>URAs</h2>
  <div id="listaURAs"></div>

  <div class="card-actions">
    <button
      type="button"
      class="btn-add"
      onclick="adicionarURACampo()"
      title="Adicionar URA"
    >
      +
    </button>
  </div>
</div>

<div style="margin-top: 16px;">
  <button type="button" onclick="explorar()">Explorar</button>
</div>

<h2>Resultado</h2>
<pre id="resultado"></pre>

<script src="app.js"></script>
</body>
</html>
