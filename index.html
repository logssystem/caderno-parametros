<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Caderno de Parâmetros</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<!-- MOLDURA CENTRAL -->
<div class="app-frame">

  <!-- HEADER -->
  <header class="app-header">
    <img src="./assets/logo.png" alt="Logo" class="app-logo" />
    <h1 class="app-title">Caderno de Parâmetros</h1>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="form-container">

    <div class="card">
      <h2>Usuários Web</h2>
      <div id="listaUsuariosWeb"></div>
      <button class="btn-add" onclick="adicionarCampo('usuario_web')">+</button>
    </div>

    <div class="card">
      <h2>Ramais (Range)</h2>
      <div id="listaRamais"></div>
      <button class="btn-add" onclick="adicionarRamal()">+</button>
    </div>

    <div class="card">
      <h2>Números de Entrada</h2>
      <div id="listaEntradas"></div>
      <button class="btn-add" onclick="adicionarCampo('entrada')">+</button>
    </div>

    <div class="card">
      <h2>URAs</h2>
      <div id="listaURAs"></div>
      <button class="btn-add" onclick="adicionarCampo('ura')">+</button>
    </div>

    <div class="card">
      <h2>Filas</h2>
      <div id="listaFilas"></div>
      <button class="btn-add" onclick="adicionarCampo('fila')">+</button>
    </div>

    <div class="card">
      <h2>Grupo de Ring</h2>
      <div id="listaRings"></div>
      <button class="btn-add" onclick="adicionarCampo('ring')">+</button>
    </div>

    <div class="card">
      <h2>Agentes</h2>
      <div id="listaAgentes"></div>
      <button class="btn-add" onclick="adicionarCampo('agente')">+</button>
    </div>

    <!-- RESUMO -->
    <div class="card" id="resumoCard" style="display:none;">
      <h2>Resumo do Cenário</h2>
      <ul id="resumoLista"></ul>
    </div>

    <button class="btn-explorar" onclick="explorar()">Explorar</button>

    <h2>Resultado</h2>
    <pre id="resultado"></pre>

  </main>

</div>

<script src="./app.js"></script>
</body>
</html>
