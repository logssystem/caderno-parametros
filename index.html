<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Caderno de Parâmetros – MVP</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<!-- HEADER -->
<header class="app-header">
  <div class="header-content">
    <img src="./assets/logo.png" alt="Logo" class="app-logo" />
    <span class="app-title">Caderno de Parâmetros</span>
  </div>
</header>

<!-- GRID 2 COLUNAS -->
<div class="caderno-grid">

  <!-- COLUNA ESQUERDA -->
  <div>

    <!-- USUÁRIOS WEB -->
    <div class="card">
      <h2>Usuários Web</h2>
      <div id="listaUsuariosWeb"></div>
      <div class="card-actions">
        <button class="btn-add" onclick="adicionarCampo('usuario_web')">+</button>
      </div>
    </div>

    <!-- RAMAIS -->
    <div class="card">
      <h2>Ramais (Range)</h2>
      <div id="listaRamais"></div>
      <div class="card-actions">
        <button class="btn-add" onclick="adicionarRamal()">+</button>
      </div>
    </div>

    <!-- NÚMEROS DE ENTRADA -->
    <div class="card">
      <h2>Números de Entrada</h2>
      <div id="listaEntradas"></div>
      <div class="card-actions">
        <button class="btn-add" onclick="adicionarCampo('entrada')">+</button>
      </div>
    </div>

  </div>

  <!-- COLUNA DIREITA -->
  <div>

    <!-- URAs -->
    <div class="card">
      <h2>URAs</h2>
      <div id="listaURAs"></div>
      <div class="card-actions">
        <button class="btn-add" onclick="adicionarCampo('ura')">+</button>
      </div>
    </div>

    <!-- FILAS -->
    <div class="card">
      <h2>Filas</h2>
      <div id="listaFilas"></div>
      <div class="card-actions">
        <button class="btn-add" onclick="adicionarCampo('fila')">+</button>
      </div>
    </div>

    <!-- GRUPO DE RING -->
    <div class="card">
      <h2>Grupo de Ring</h2>
      <div id="listaRings"></div>
      <div class="card-actions">
        <button class="btn-add" onclick="adicionarCampo('ring')">+</button>
      </div>
    </div>

    <!-- AGENTES -->
    <div class="card">
      <h2>Agentes</h2>
      <div id="listaAgentes"></div>
      <div class="card-actions">
        <button class="btn-add" onclick="adicionarCampo('agente')">+</button>
      </div>
    </div>

  </div>

</div>

<!-- AÇÃO FINAL -->
<div style="margin: 24px 0;">
  <button onclick="explorar()">Explorar</button>
</div>

<h2>Resultado</h2>
<pre id="resultado"></pre>

<!-- SCRIPT SEMPRE NO FINAL -->
<script src="./app.js"></script>

</body>
</html>
