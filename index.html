<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Caderno de Par칙metros</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<!-- HEADER -->
<header class="app-header">
  <div class="header-left">
    <img src="./assets/image.png" alt="Logo ZRA" class="app-logo" />
  </div>

  <div class="header-center">
    <h1 class="app-title">Caderno de Par칙metros</h1>
  </div>

  <button id="toggleTheme" class="theme-toggle">游깿</button>
</header>

<!-- CONTE칔DO -->
<main class="form-container">

  <!-- USU츼RIOS WEB -->
  <section class="card">
    <h2>Usu치rios Web</h2>

    <div class="acoes-card">
      <button class="btn-add" onclick="adicionarCampo('usuario_web')">+</button>
      <button class="btn-import" onclick="acionarImportacao('usuario_web')">游닌 Importar</button>
      <button class="btn-import" onclick="baixarTemplateUsuarios()">游닌 Baixar template CSV</button>
      <input type="file" id="importUsuarios" accept=".csv" hidden>
    </div>

    <div id="listaUsuariosWeb"></div>
  </section>

  <!-- RAMAIS -->
  <section class="card">
    <h2>Ramais (Range)</h2>

    <div class="acoes-card">
      <input id="ramalInicio" type="number" placeholder="Ramal inicial">
      <input id="ramalFim" type="number" placeholder="Ramal final">
      <button class="btn-add" onclick="criarRangeRamais()">Criar range</button>
    </div>

    <div class="acoes-card">
      <button class="btn-add" onclick="adicionarCampo('ring')">+</button>
      <!-- 游댮 CORRIGIDO: ring (n칚o ramal) -->
      <button class="btn-import" onclick="acionarImportacao('ring')">游닌 Importar</button>
      <input type="file" id="importRamais" accept=".csv" hidden>
    </div>

    <div id="listaRings"></div>
  </section>

  <!-- N칔MEROS DE ENTRADA -->
  <section class="card">
    <h2>N칰meros de Entrada</h2>
    <div id="listaEntradas"></div>
    <button class="btn-add" onclick="adicionarCampo('entrada')">+</button>
  </section>

  <!-- URAs -->
  <section class="card">
    <h2>URAs</h2>
    <div id="listaURAs"></div>
    <button class="btn-add" onclick="adicionarCampo('ura')">+</button>
  </section>

  <!-- FILAS -->
  <section class="card">
    <h2>Filas</h2>
    <div id="listaFilas"></div>
    <button class="btn-add" onclick="adicionarCampo('fila')">+</button>
  </section>

  <!-- GRUPO DE RING -->
  <section class="card">
    <h2>Grupo de Ring</h2>
    <div id="listaGrupoRing"></div>
    <button class="btn-add" onclick="adicionarCampo('grupo_ring')">+</button>
  </section>

  <!-- AGENTES -->
  <section class="card">
    <h2>Agentes</h2>
    <div id="listaAgentes"></div>
    <button class="btn-add" onclick="adicionarCampo('agente')">+</button>
  </section>

  <button class="btn-explorar" onclick="explorar()">Explorar</button>
  <pre id="resultado"></pre>

</main>

<!-- TOAST -->
<div id="toastGlobal" class="toast">
  <span id="toastMessage"></span>
  <button onclick="fecharToast()">칑</button>
</div>

<script src="./app.js"></script>
</body>
</html>
